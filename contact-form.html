<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-form.css">
    <link rel="stylesheet" href="./utility.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1033/1033949.png" type="image/x-icon">
    <title>Contact Form</title>
</head>
<body>
<div id="nav"></div>
    <div class="main">
      <div class="container-CF">
        <form action="">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="City">City</label>
          <select id="City" name="City">
            <option value="Karachi">Karachi</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something for Mind Install.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div> 
    </div>
<div id="footer"></div>

<script src="./main.js"></script>
</body>
</html>
